<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="ENJOY FREE LIVE IPTV">

  <!-- Plyr Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
      transition: all 0.3s;
    }

    .light-theme {
      background-color: #f9f9f9;
      color: #000;
    }

    .navbar {
      background: #222;
      padding: 10px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      color: #4CAF50;
      margin: 0;
      font-size: 1.5rem;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: transform 0.3s, background 0.3s;
    }

    .theme-toggle:hover {
      background: #45a049;
      transform: scale(1.1);
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin: 20px;
    }

    .channel-list {
      flex: 1;
      max-width: 250px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      max-height: 500px;
      overflow-y: auto;
    }

    .channel-list h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #4CAF50;
      animation: fadeIn 1s;
    }

    .search-bar {
      margin-bottom: 15px;
      display: flex;
      animation: slideIn 0.5s;
    }

    .search-bar input {
      flex: 1;
      padding: 5px;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px #4CAF50;
      transform: scale(1.05);
    }

    .search-bar button {
      margin-left: 5px;
      padding: 5px 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .search-bar button:hover {
      background: #45a049;
      transform: scale(1.1);
    }

    .channel-list a {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #444;
      margin-bottom: 10px;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s, background 0.3s;
      animation: fadeIn 0.5s ease-in-out;
    }

    .channel-list a:hover {
      transform: scale(1.05);
      background: #555;
    }

    .channel-list a img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .video-player {
      flex: 3;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s;
    }

    .video-player video {
      width: 100%;
      height: 100%;
      max-height: 500px;
      border-radius: 10px;
      border: 2px solid #4CAF50;
      transition: box-shadow 0.3s;
    }

    .video-player video:focus {
      box-shadow: 0 0 20px #4CAF50;
    }

    .playlist-wrapper {
      margin-top: 15px;
      text-align: center;
    }

    label {
      font-size: 1rem;
      color: #4CAF50;
      display: block;
      margin-bottom: 5px;
    }

    .animated-dropdown {
      width: 100%;
      max-width: 250px;
      padding: 10px;
      border: 1px solid #4CAF50;
      border-radius: 10px;
      background: linear-gradient(90deg, #333, #555);
      color: #fff;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
      outline: none;
      cursor: pointer;
      animation: slideIn 0.7s;
    }

    .animated-dropdown:hover {
      background: linear-gradient(90deg, #555, #4CAF50);
      transform: scale(1.05);
    }

    .animated-dropdown:focus {
      border-color: #45a049;
      box-shadow: 0px 4px 8px rgba(72, 239, 123, 0.6);
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: #222;
      color: #ccc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h1>SHAKIL GLOBAL</h1>
    <button class="theme-toggle" onclick="toggleTheme()">dark/light</button>
  </div>

  <div class="container">
    <div class="channel-list">
      <h2>Channels</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search channels">
        <button onclick="searchChannels()">Find</button>
      </div>
      <div class="playlist-wrapper">
        <label for="playlistSelect">Select Playlist:</label>
        <select id="playlistSelect" class="animated-dropdown" onchange="loadSelectedPlaylist()">
          <option value="https://raw.githubusercontent.com/hdoktvltd/hd-live.tv/refs/heads/main/playlist.m3u">Playlist 1</option>
          <option value="https://raw.githubusercontent.com/hmripon66/Indian-Bangla-IPTV-by-Tech-edu-byte/main/Bangla%20IPTV%20by%20Tech%20Edu%20Byte.m3u8?utm_medium=social&utm_source=heylink.me">Playlist 2</option>
         
          
                 <option value="https://raw.githubusercontent.com/reklamalinir/freeadultiptv/refs/heads/master/live_adult_channels.m3u">Play 1</option>
        </select>
      </div>
      <div id="channelList"></div>
    </div>

    <div class="video-player">
      <video id="videoPlayer" controls crossorigin playsinline autoplay>
        <source id="videoSource" type="application/vnd.apple.mpegurl" src="">
      </video>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2024 SHAKIL GLOBAL TV. All rights reserved.</p>
  </div>

  <script>
    let channels = [];

    async function loadChannels(playlistUrl) {
      try {
        const response = await fetch(playlistUrl);
        const data = await response.text();

        const lines = data.split('\n');
        channels = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF:')) {
            const name = lines[i].split(',')[1] || 'Unknown Channel';
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/50';
            const url = lines[i + 1] ? lines[i + 1].trim() : null;
            if (url) channels.push({ name, url, logo });
          }
        }
        displayChannels(channels);
      } catch (error) {
        console.error('Error loading channels:', error.message);
        alert('Unable to load channels. Please check the playlist URL.');
      }
    }

    function displayChannels(channelList) {
      const listContainer = document.getElementById('channelList');
      listContainer.innerHTML = '';
      channelList.forEach(channel => {
        const channelButton = document.createElement('a');
        channelButton.href = "#";
        channelButton.onclick = (e) => {
          e.preventDefault();
          playVideo(channel.url);
        };

        const logo = document.createElement('img');
        logo.src = channel.logo;

        const name = document.createElement('span');
        name.textContent = channel.name;

        channelButton.appendChild(logo);
        channelButton.appendChild(name);
        listContainer.appendChild(channelButton);
      });
    }

    function playVideo(url) {
      const videoPlayer = document.getElementById('videoPlayer');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoPlayer);
      } else {
        videoPlayer.src = url;
      }
    }

    function searchChannels() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredChannels = channels.filter(channel => channel.name.toLowerCase().includes(searchTerm));
      displayChannels(filteredChannels);
    }

    function loadSelectedPlaylist() {
      const playlistSelect = document.getElementById('playlistSelect');
      const selectedPlaylist = playlistSelect.value;
      loadChannels(selectedPlaylist);
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('light-theme');
      localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-theme');
      }
      const defaultPlaylist = document.getElementById('playlistSelect').value;
      loadChannels(defaultPlaylist);
    };
  </script>
</body>
